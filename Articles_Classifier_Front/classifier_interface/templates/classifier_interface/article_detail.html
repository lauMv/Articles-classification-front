<!DOCTYPE html>
<html lang="en">
{% load static %}

 <head>
     <title>Detalle del Articulo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />

 </head>
 <body>
     {% include "classifier_interface/navbar.html" %}
    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
          <div class="card-header">
                <div class="d-flex align-items-center highlight-toolbar bg-light  ps-3 pe-2 py-1">
                  <div class="font-monospace text-muted text-uppercase">
                        Detalle del articulo
                  </div>
                  <div class="d-flex ms-auto" >
                       <div class="dropdown">
                            <button class="btn btn-line-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                </svg>
                             </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <!--                            <a class="dropdown-item" href="#">Re clasificar</a>-->
                                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changeClassification">
                                   Re clasificar
                                </button>
                              </div>
                       </div>
                  </div>
                </div>

          </div>

          <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{article.paper}}</h6></br>
            <p class="card-text">{{article.content}}</p>
            <p class="card-text"><small class="text-muted">{{article.pub_date.date}}</small></p>
          </div>
        </div>
     </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

         <div class="modal fade" id="changeClassification" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    cambiar la clasificacion del articulo?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Cambiar</button>
                  </div>
                </div>
              </div>
         </div>
    </div>
 </body>
</html>
